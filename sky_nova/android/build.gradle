allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}
dependencies {
    classpath 'com.android.tools.build:gradle:7.4.1' // or the latest version
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.21' // or the latest version
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
